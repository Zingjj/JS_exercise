<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字节一面题</title>
</head>
<style>
    #outer {
        height: 100px;
        width: 100px;
        background-color: pink;
    }

    #inner {
        height: 70px;
        width: 70px;
        background-color: purple;
    }

    #innermost {
        height: 50px;
        width: 50px;
        background-color: salmon;
    }
</style>

<body>
    <div id="outer">
        <div id="inner">
            <div id="innermost">
            </div>
        </div>
    </div>
</body>
<script>
    let outer = document.getElementById("outer");
    let inner = document.getElementById("inner");
    let innermost = document.getElementById("innermost");
    function handler() {
        console.log(this.id);
    }
    outer.addEventListener("click", handler, false);
    inner.addEventListener("click", handler, true);
    innermost.addEventListener("click", handler, true);
</script>

</html>
